<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #222;
            color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .toggle {
            float: right;
            cursor: pointer;
            padding: 10px;
        }
        .post-list {
            list-style: none;
            padding: 0;
        }
        .post-list li {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        .dark-mode .post-list li {
            background: #444;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Blog</h1>
        <span class="toggle" onclick="toggleDarkMode()">ðŸŒ™</span>
        <ul class="post-list">
            <li><a href="post.html">Understanding Morality & Conditioning</a></li>
        </ul>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
